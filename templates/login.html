<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/minty/bootstrap.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <a class="navbar-brand" href="/">PriCoSha</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarColor01">
	    <ul class="navbar-nav mr-auto">
	    </ul>
	    <div class="nav-item my-2 my-lg-0">
	      <a href="/login" class="btn btn-secondary">Login</a>
	  	</div>
	  	<div class="nav-item my-2 my-lg-0" style="margin-left: 10px;">
	      <a href="/register" class="btn btn-secondary">Register</a>
	  	</div>
	  </div>
	</nav>
	<div class='jumbotron'>
		<p><a href="/" class="btn btn-info">Go back</a></p>
		<p><h1 class="display-5">Login</h1></p>
		<form class="form-group" action="/loginAuth" method="POST">
			<input style="max-width: 30%;" type="text" class="form-control" id="inputDefault" name = "username" placeholder="username" required/> </br>
			<input style="max-width: 30%;" type="password" class="form-control" id="inputDefault" name = "password" placeholder="password" required/></br>
			</br>
			<input class="btn btn-primary" type="submit" value = Login />
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>
	</div>

</body>


</html>
