<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/minty/bootstrap.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <a class="navbar-brand" href="/">PriCoSha</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarColor01">
	    <ul class="navbar-nav mr-auto">
	    </ul>
	    <div class="nav-item my-2 my-lg-0">
	      <a href="/login" class="btn btn-secondary">Login</a>
	  	</div>
	  	<div class="nav-item my-2 my-lg-0" style="margin-left: 10px;">
	      <a href="/register" class="btn btn-secondary">Register</a>
	  	</div>
	  </div>
	</nav>

	<div class="jumbotron">
		<p><h3 class="display-5">Posts</h3></p>

		<div style="text-align: center">
		{% for p in posts %}
		<div style="display: inline-block; margin: 5px;">
			<div class="card border-secondary mb-3" style="width: 28vw;">
			 	<div class="card-header">
			 		{{p.item_id}}. {{p.email_post}}
			 		</br>
			 		{{p.post_time}}
			 	</div>
			  	<div class="card-body">
			    	<h4 class="card-title">{{p.item_name}}</h4>
			    	<p class="card-text"><a href={{p.file_path}}>{{p.file_path}}</a></p>
			  	</div>
			</div>
		</div>
		{% endfor %}
		</div>
	</div>
</body>

</html>
